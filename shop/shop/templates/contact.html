    <section id="contactus">
            <div class="box">
                <form method="post">
                    <label for="firstn">First Name</label>
                    <input type="text" id="firstn" name="firstname"><br></br>

                    <label for="lastn">Last Name</label>
                    <input type="text" id="lastn" name="lastname"><br></br>

                    <label for="emailadd">Email</label>
                    <input type="email" id="emailadd" name="emailaddress"><br></br>

                    <label for="query">Message in a bottle:</label><br></br>
                    <textarea id="query" name="query" placeholder="Write here" rows="10" cols="40">
                    </textarea><br></br>

                    <input type="submit" value="Send">
                </form>
            </div>
    </section>
