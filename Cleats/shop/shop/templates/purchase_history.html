
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleats Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>

<body>

    <section id="header"> 
        <a href="#"><img src="img/Cleats.png" width="120" height="auto" class="logo" alt=""></a>

        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="login_signup.html">Login/Sign-Up</a></li>
                <!-- maybe have a icon instead of login/signup-->
                <li><a href="shop.html">Shop</a></li>
                <!-- have admin login as a button (i.e. if admin click here)-->
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i></a></li> <!-- maybe should'nt be a page but drop down menu-->
                <!-- can have checkout button also embedded as a button in cart menu. -->
                <li><a href="contact.html">Contact us</a></li>
            </ul>
        </div>

{% if item %} 
  {% for items in item %}
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        {% if items.picture %}
      <a href="{% url 'item_details'  items.name %}"><img src="{{ items.picture.url }}" alt="Placeholder image"></a>
        {% else %}
          <img src="#" alt="Placeholder image">
        {% endif %}
      </p>
    </figure>
  
    <div class="media-content">
      <div class="content">
        
        <p>
          {% if items.name %}
      <a href="{% url 'item_details'  items.name %}"><strong>{{ items.name }}</strong>
          {% else %}
            <strong>items</strong>
          {% endif %}
          <br>
        </p>
      </div>
      {% endfor %}
      {% else %}
      <p>0 purchases made</p>
  </article>

{% endif %}

    </section>
